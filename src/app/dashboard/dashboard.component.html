<div class="main-content">
    <div class="container-fluid">
        <div class="row" *ngFor="let environmentDeploymentModel of environmentDeploymentModels">            
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h3 class="card-title">{{ environmentDeploymentModel.environmentName }}</h3>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <th>Component</th>
                                <th>Deployed Version</th>
                                <th>Latest Version</th>
                                <th>Deployed Time</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let deployment of environmentDeploymentModel.deploymentEnhancedModels">
                                    <td>{{ deployment.componentName }}</td>
                                    <td>{{ deployment.deployedVersionNumber }}</td>
                                    <td>{{ deployment.latestVersionNumber }}</td>
                                    <td>{{ deployment.createdAt }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
