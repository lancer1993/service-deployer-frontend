<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Add a New Component</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <mat-form-field appearance="fill">
                <mat-label>Component Type</mat-label>
                <mat-select formControlName="componentTypeId">
                  <mat-option
                    *ngFor="let componentType of componentTypes"
                    [value]="componentType.id"
                  >
                    {{ componentType.type }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      formControlName="componentName"
                      placeholder="Component Name"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      formControlName="repositoryUrl"
                      placeholder="Repository URL"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="pull-right">
                <button
                  mat-raised-button
                  type="submit"
                  *ngIf="!isUpdate"
                  class="btn btn-danger"
                  (click)="handleClick()"
                >
                  Save
                </button>
                <button
                  mat-raised-button
                  type="submit"
                  *ngIf="isUpdate"
                  class="btn btn-danger"
                  (click)="updateComponent()"
                >
                  Update
                </button>
                <button
                  mat-raised-button
                  type="submit"
                  *ngIf="isUpdate"
                  class="btn btn-danger"
                >
                  Delete
                </button>
                <button
                  mat-raised-button
                  type="button"
                  class="cancelButton"
                  (click)="resetForm()"
                >
                  Clear
                </button>
                <button
                  mat-raised-button
                  type="button"
                  routerLink="/service-tier"
                  class="cancelButton"
                >
                  Cancel
                </button>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
