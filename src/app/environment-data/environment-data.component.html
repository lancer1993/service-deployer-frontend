<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="addButton">
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" routerLink="/add-environment">
              Add a New Environment
            </button>
          </div>
          <div class="card-header card-header-danger">
            <h4 class="card-title">Environments</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>
                    Environment Name
                  </th>
                  <th>
                    Description
                  </th>
                  <th>
                    Added Time
                  </th>
                  <th>
                    Added By
                  </th>
                  <th></th>
                </thead>
                <tbody>
                  <tr style="text-align: left;" *ngFor="let environmentModel of environmentModels">
                    <td style="padding-left: 10px;">
                      {{ environmentModel.environmentName }}
                    </td>
                    <td style="padding-left: 10px;">
                      {{ environmentModel.description }}
                    </td>
                    <td style="padding-left: 10px;">
                      {{
                        environmentModel.createdAt | date: "yyyy-MM-dd HH:mm:ss"
                      }}
                    </td>
                    <td style="padding-left: 10px;"></td>
                    <td style="padding-left: 10px;">
                      <button mat-raised-button type="submit" class="btn btn-danger pull-right" [routerLink]="['/edit-environment', environmentModel.id]">
                        Deploy
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
