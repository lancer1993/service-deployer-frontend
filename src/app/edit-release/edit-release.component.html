<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Release</h4>
          </div>
          <div class="card-body">
            <form>
              <mat-form-field appearance="fill">
                <mat-label>Component</mat-label>
                <mat-select>
                  <mat-option
                    *ngFor="let newComponent of newComponents"
                    [value]="newComponent.id"
                  >
                    {{ newComponent.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Version" type="text" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Description" type="text" />
                  </mat-form-field>
                </div>
              </div>
              <div class="pull-right">
                <button
                  mat-raised-button
                  type="submit"
                  class="btn btn-danger"
                  routerLink="/release-information"
                >
                  Edit
                </button>
                <button
                  mat-raised-button
                  type="button"
                  routerLink="/release-information"
                  class="cancelButton"
                >
                  Cancel
                </button>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
