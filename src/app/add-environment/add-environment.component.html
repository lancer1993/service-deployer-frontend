<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Add a New Environment</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      formControlName="environmentName"
                      placeholder="Environment Name"
                      type="text"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      formControlName="description"
                      placeholder="Description"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="pull-right">
                <button
                  mat-raised-button
                  type="submit"
                  *ngIf="!isUpdate"
                  class="btn"
                  style="color: #fff;
                      background-color: #35ACEB;
                      border-color: #35ACEB;
                      box-shadow: 0 2px 2px 0 rgba(244, 67, 54, 0.14), 0 3px 1px -2px rgba(244, 67, 54, 0.2), 0 1px 5px 0 rgba(244, 67, 54, 0.12);"
                  (click)="handleClick()"
                >
                  Save
                </button>
                <button
                  mat-raised-button
                  type="submit"
                  *ngIf="isUpdate"
                  class="btn"
                  style="color: #fff;
                      background-color: #35ACEB;
                      border-color: #35ACEB;
                      box-shadow: 0 2px 2px 0 rgba(244, 67, 54, 0.14), 0 3px 1px -2px rgba(244, 67, 54, 0.2), 0 1px 5px 0 rgba(244, 67, 54, 0.12);"
                  (click)="updateComponent()"
                >
                  Update
                </button>
                <button
                  mat-raised-button
                  type="submit"
                  *ngIf="isUpdate"
                  class="btn"
                  style="color: #fff;
                      background-color: #35ACEB;
                      border-color: #35ACEB;
                      box-shadow: 0 2px 2px 0 rgba(244, 67, 54, 0.14), 0 3px 1px -2px rgba(244, 67, 54, 0.2), 0 1px 5px 0 rgba(244, 67, 54, 0.12);"
                >
                  Delete
                </button>
                <button
                  mat-raised-button
                  type="button"
                  class="cancelButton"
                  (click)="resetForm()"
                >
                  Clear
                </button>
                <button
                  mat-raised-button
                  type="button"
                  routerLink="/environmet-data"
                  class="cancelButton"
                >
                  Cancel
                </button>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
